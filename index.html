<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <form>
        <div class="container">
            <div class="row mb-3">
                <div class="col">
                    <label for="cuentaCredito" class="form-label">Banco</label>
                    <select id="cuentaCredito" class="form-select">
                        <option selected disabled value="">Seleccionar</option>
                        <option value="25589649">25589649</option>
                        <option value="25589649">98765443 </option>
                        <option value="25589649">26377845</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-5">
                    <label for="numeroCuenta" class="form-label">Número de Cuenta</label>
                    <input type="text" class="form-control" id="numeroCuenta">
                </div>
                <div class="col-1">
                    <label for="checkGuardar" class="form-label">Guardar</label>
                    <div>
                        <input class="form-check-input" type="checkbox" id="checkGuardar">
                    </div>
                </div>
                <div class="col-6">
                    <label for="alias" class="form-label">Alias</label>
                    <input type="text" class="form-control" id="alias">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-6">
                    <label for="banco" class="form-label">Banco</label>
                    <select id="banco" class="form-select" required>
                        <option selected disabled value="">Seleccionar</option>
                        <option>Familiar</option>
                        <option>Atlas </option>
                        <option>BNF</option>
                        <option>Itau</option>
                    </select>
                </div>
                <div class="col-6">
                    <label for="denominacion" class="form-label">Denominacion</label>
                    <input type="text" class="form-control" id="denominacion">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-6">
                    <label for="tipoDeDocumento" class="form-label">Tipo de Documento</label>
                    <select id="tipoDeDocumento" class="form-select" required>
                        <option selected disabled value="">Seleccionar</option>
                        <option>Registro Único del Contribuyente</option>
                        <option>Cédula de Identidad</option>
                        <option>Personas No Residentes</option>
                        <option>Personas Residentes</option>
                    </select>
                </div>
                <div class="col-6">
                    <label for="numeroDeDocumento" class="form-label">Numero de Documento</label>
                    <input type="text" class="form-control" id="numeroDeDocumento">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="domicilio" class="form-label">Domicilio</label>
                    <input type="text" class="form-control" id="domicilio">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="localidad" class="form-label">Localidad</label>
                    <input type="text" class="form-control" id="localidad">
                </div>localidad
            </div>
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>

</html>
